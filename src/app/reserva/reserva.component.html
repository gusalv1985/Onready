<body>
    <div class="container mt-5">

        <h1>Reservas</h1>

        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-lg-2">
                <label>Fecha:</label>
                <input class="form-control" type="text"  [ngModel]="fechaActual | date: 'dd/MM/yyyy'" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-lg-3">
                <label for="">Tipo:</label>
                <select name="" id=""  class="form-control">
                    <option value="">Agregado</option>

                    <option value="">Reemplazo sin devolución</option>   
                    <option value="">Devolución</option>

            </div>

            <div class="col-3"></div>

                </select>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-lg-10">
                <label >Origen:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-lg-10">
                <label >Destino:</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="row justify-content-between" >
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <div class="form-group" >
                    <label for="">Serial:</label>
                    <select  class="form-control">
                        <option value="">viene de la base de datos</option>
                             
                    </select>
                </div>
             </div>
    
            <div  class="col-sm-7 mt-2">
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" disabled>
                </div>
            </div>
            
            <div class="col-sm-1 ">
                <label for=""></label>
                <button class="btn btn-link"><img class="img"  src="https://previews.123rf.com/images/sarahdesign/sarahdesign1509/sarahdesign150900358/44516307-bot%C3%B3n-de-la-cruz-icono-agregar.jpg"></button>     
            </div>
            <div class="col-sm-1"></div>
        </div>  
    
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <input type="text"  class="form-control">         
            </div>
    
            <div class="col-sm-7">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-2"></div>
        </div>
    
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <input type="text"  class="form-control">         
            </div>
    
            <div class="col-sm-7">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        <div class="row mt-5">
    
            <div class="col align-self-start">
                <button class="btn btn-primary">Confirmar Reserva</button> 
            </div>
    
            <div class="col align-self-center"></div>
    
            
            <div class="col-auto mr-auto">
                <button class="btn btn-primary">Anular reserva</button> 
            </div>  
    
        </div>
        

    </div>
</body>
