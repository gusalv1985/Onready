
<div class="container mt-5" class="custom-form">
    <div >
        <img src="assets/logo1.png" class="img-fluid" alt="Responsive image">
        <br><br>  
    </div>
    <div  class="text-center">
      <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>
   

    <form [formGroup]='formularioLogin' autocomplete="off" >
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="form-group col-sm-8" >
         
          <input type="text" [(ngModel)]="Usuario" class="form-control" id="usuario" formControlName="usuario" aria-describedby="dniHelp" placeholder="Ingrese su Usuario.......">
          <div *ngIf="formularioLogin.controls['usuario'].invalid && formularioLogin.controls['usuario'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['usuario'].errors.required">el Usuario es requerido</span>  
          </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="form-group col-sm-8">
          
          <input type="password" [(ngModel)]="Pass" class="form-control" (keyUp.enter)="login()" id="Password" formControlName="password" placeholder="Ingrese su contraseña.......">
          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert"> 
            <span *ngIf="formularioLogin.controls['password'].errors.required">la contraseña es requerida</span>
          </div>
        </div>
        <div class="col-sm-2"></div>
       
          <div class="col-md-2 offset-md-5 mt-3">
            <button type="submit" (click)="login()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
          </div>
      </div>   
      </form>

      <div *ngIf="!datosCorrectos" class="alert alert-warning text-center mt-3" role="alert">
       {{textoError}}
      </div>

   
      <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Ingresando al sistema.... </p></ngx-spinner>
              
</div>
